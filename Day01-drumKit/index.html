<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit - First Day JavaScript</title>
</head>
<body>
    <div class="hero">
        <div class="center">
            <div class="keys">
                <div class="key" data-key="a">
                    <h1>A</h1>
                    <span>Clap</span>
                </div>
                <div class="key" data-key="s">
                    <h1>S</h1>
                    <span>Hihat</span>
                </div>
                <div class="key" data-key="d">
                    <h1>D</h1>
                    <span>Kick</span>
                </div>
                <div class="key" data-key="f">
                    <h1>F</h1>
                    <span>OpenHat</span>
                </div>
                <div class="key" data-key="g">
                    <h1>G</h1>
                    <span>Boom</span>
                </div>
                <div class="key" data-key="h">
                    <h1>H</h1>
                    <span>Ride</span>
                </div>
                <div class="key" data-key="j">
                    <h1>J</h1>
                    <span>Snare</span>
                </div>
            </div>
        </div>
    </div>

    <audio src="./src/audio/808-bd03.wav.mp3"></audio>
    <audio src="./src/audio/Bdrum1.wav.mp3"></audio>
    <audio src="./src/audio/hhcy-a0.wav.mp3"></audio>
    <audio src="./src/audio/hhcy-ab0.wav.mp3"></audio>
    <audio src="./src/audio/tme1.wav.mp3"></audio>
    <audio src="./src/audio/TOM1.wav.mp3"></audio>
    <audio src="./src/audio/TOM5.wav.mp3"></audio>

    
    <script src="./index.js"></script>
</body>
</html>
